<!DOCTYPE html>
<html>
<head>
<title>Photos</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
<link rel="stylesheet" href="core.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
<script type="text/javascript" src="core.js"></script>
<script type="text/javascript" src="picasa.js"></script>
<script type="text/javascript" src="ui-mobile.js"></script>
</head>
<body> 

<div data-role="page" id="home">
	<div data-role="header" data-theme="b">
		<h1>Photoframe</h1>
		<a href="#photo-0" data-role="button" data-icon="arrow-r" data-iconpos="right" class="ui-btn-right">Slideshow</a>
	</div>

	<div data-role="content">
        <h2>Configuration</h2>
        <ul data-role="listview" data-inset="true">
            <li><a href="#origins">Origins</a></li>
            <li><a href="#albums">Albums</a></li>
        </ul>
	</div>

    <div data-role="footer">
        <h4 class="msg"></h4>
    </div>
</div>

<div data-role="page" id="origins">
    <div data-role="header" data-theme="b">
        <a href="#home" data-role="button" data-icon="home">Home</a>
        <h1>Origins</h1>
        <a href="#photo-0" data-role="button" data-icon="arrow-r" data-iconpos="right" class="ui-btn-right">Slideshow</a>
    </div>

    <div data-role="content">
        <h2>Picasa Accounts</h2>
        <ul id="originlist-picasa" data-role="listview" data-inset="true" class="exclusion-list" data-photo-model="origins"></ul>
        <form id="account-form-picasa" class="add-account" data-ajax="false">
            <input type="hidden" name="site" value="picasa"/>
            <div data-role="fieldcontain">
                <label for="account-username-picasa">Add account:</label>
                <input type="text" name="username" id="account-username-picasa" class="add-account" value="" placeholder="Enter username"/>
            </div>
        </form>
    </div>
</div>

<div data-role="page" id="albums">
	<div data-role="header" data-theme="b">
        <a href="#home" data-role="button" data-icon="home">Home</a>
		<h1>Photo Albums</h1>
		<a href="#photo-0" data-role="button" data-icon="arrow-r" data-iconpos="right" class="ui-btn-right">Slideshow</a>
	</div>

	<div data-role="content">
        <ul id="albumlist" data-role="listview" class="exclusion-list" data-photo-model="albums"></ul>
	</div>

    <div data-role="footer">
        <h4 class="msg"></h4>
    </div>
</div>

<div data-role="page" id="photo-0" class="photo">
    <div data-role="footer">
        <a href="#home" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
        <h4 class="album-title"></h4>
    </div>
</div>
<div data-role="page" id="photo-1" class="photo">
    <div data-role="footer">
        <a href="#home" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
        <h4 class="album-title"></h4>
    </div>
</div>

</body>
</html>
